<!DOCTYPE html>

<html>
    <body>
      <head style="background-color: powderblue;">
        
        <title>javascript: calculate two numbers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            function calc()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                
                var oper = document.getElementById('operators').value;
                
                if(oper === '+')
                {
                    document.getElementById('result').value = n1+n2;
                }
                
                if(oper === '-')
                {
                    document.getElementById('result').value = n1-n2;
                }
                
                if(oper === '/')
                {
                    document.getElementById('result').value = n1/n2;
                }
                
                if(oper === 'X')
                {
                    document.getElementById('result').value = n1*n2;
                }
            }
            
        </script>
        
     </head>
    <body>
        
        <input  type="text" id="n1" style="background-color: rgb(61, 221, 178);"/><br/><br/>
        <input   type="text" id="n2" style="background-color: cyan;"/><br/><br/>
        
        <select style id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="X">X</option>
        </select>
        
        <button style="background-color:rgb(215, 220, 133) ;" onclick="calc();">=</button>
        <input style="background-color: rgba(123, 163, 179, 0.445);""text" id="result"/>
        
    </body>
</html>
